<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Media Player</title>
    <style>
        /* General Light Mode Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        .header {
            background-color: #e0e0e0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ccc;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #555;
        }

        .header .clock {
            font-size: 1rem;
            color: #777;
        }

        /* Content Styles */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .crates-section {
            margin-bottom: 20px;
        }

        .crates-section h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .crate {
            margin-bottom: 10px;
        }

        .crate button {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            margin-right: 10px;
        }

        .crate button:hover {
            background-color: #ccc;
        }

        .track-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .track {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .track:hover {
            background-color: #f0f0f0;
        }

        .track h4 {
            margin: 0;
            font-size: 1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-buttons {
            display: flex;
            gap: 10px;
        }

        .track button {
            background-color: #e0e0e0;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .track button:hover {
            background-color: #ccc;
        }

        /* Player Styles */
        .player {
            background-color: #e0e0e0;
            padding: 15px 20px;
            border-top: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #777;
            cursor: pointer;
            transition: color 0.3s;
        }

        .player button:hover {
            color: #555;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background-color: #ccc;
            margin: 0 15px;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background-color: #777;
            width: 0;
        }

        .timestamps {
            font-size: 0.9rem;
            color: #555;
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Cube Media Player</h1>
            <div class="clock" id="londonClock"></div>
        </header>

        <!-- Content -->
        <div class="content">
            <div class="crates-section">
                <h2>Crates</h2>
                <div class="crate">
                    <button onclick="createCrate()">+ New Crate</button>
                </div>
                <ul class="track-list" id="crateList">
                    <!-- Crates dynamically added -->
                </ul>
            </div>
            <h2>Tracks</h2>
            <button class="upload" onclick="document.getElementById('fileInput').click()">Upload Tracks</button>
            <input type="file" id="fileInput" multiple accept="audio/*" style="display: none;">
            <ul class="track-list" id="trackList">
                <!-- Tracks dynamically added -->
            </ul>
        </div>

        <!-- Player -->
        <div class="player">
            <button id="playPauseBtn" title="Play/Pause">▶️</button>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="timestamps">
                <span id="currentTime">00:00</span>
                <span>/</span>
                <span id="duration">00:00</span>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <audio id="whooshEffect" src="TransitionEffect.wav"></audio>

    <script>
        const fileInput = document.getElementById('fileInput');
        const trackList = document.getElementById('trackList');
        const crateList = document.getElementById('crateList');
        const audioPlayer = document.getElementById('audioPlayer');
        const whooshEffect = document.getElementById('whooshEffect');
        const progressBar = document.getElementById('progress');
        const progressContainer = document.getElementById('progressBar');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const londonClock = document.getElementById('londonClock');

        let tracks = [];
        let crates = [];
        let currentTrackIndex = null;
        let isPlaying = false;

        // Update London Clock
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'Europe/London', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            londonClock.textContent = new Intl.DateTimeFormat([], options).format(now);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Add Tracks
        fileInput.addEventListener('change', () => addTracks(fileInput.files));

        function addTracks(files) {
            for (let file of files) {
                const url = URL.createObjectURL(file);
                tracks.push({ name: file.name, url, duration: '00:00' }); // Replace with actual duration retrieval if needed
            }
            renderTrackList();
        }

        function renderTrackList() {
            trackList.innerHTML = '';
            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.className = 'track';

                const trackName = document.createElement('h4');
                trackName.textContent = `${track.name}  |  ${track.duration}`;

                const buttons = document.createElement('div');
                buttons.className = 'track-buttons';

                const playButton = document.createElement('button');
                playButton.textContent = 'Fade Play';
                playButton.addEventListener('click', () => fadePlayTrack(index));

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', () => removeTrack(index));

                buttons.append(playButton, removeButton);
                li.append(trackName, buttons);
                trackList.appendChild(li);
            });
        }

        function fadePlayTrack(index) {
            whooshEffect.play();
            setTimeout(() => {
                playTrack(index);
            }, 300);
        }

        function playTrack(index) {
            if (currentTrackIndex !== null) audioPlayer.pause();
            currentTrackIndex = index;
            audioPlayer.src = tracks[index].url;
            audioPlayer.play();
            isPlaying = true;
            updatePlayer();
        }

        function updatePlayer() {
            playPauseBtn.textContent = isPlaying ? '⏸️' : '▶️';
        }

        function removeTrack(index) {
            tracks.splice(index, 1);
            renderTrackList();
        }

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
            } else if (currentTrackIndex !== null) {
                audioPlayer.play();
                isPlaying = true;
            }
            updatePlayer();
        });

        // Crate System
        function createCrate() {
            const name = prompt('Enter crate name:');
            if (name) {
                crates.push({ name, tracks: [] });
                renderCrateList();
            }
        }

        function renderCrateList() {
            crateList.innerHTML = '';
            crates.forEach(crate => {
                const li = document.createElement('li');
                li.textContent = crate.name;
                crateList.appendChild(li);
            });
        }
    </script>
</body>
</html>
