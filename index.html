<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Media Player</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        .header {
            background-color: #242424;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #ffb554;
        }

        .header .clock {
            font-size: 1rem;
            color: #bbb;
        }

        /* Content Styles */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .track-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .track {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
        }

        .track:hover {
            background-color: #333;
        }

        .track h4 {
            margin: 0;
            font-size: 1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 60%;
        }

        .track-buttons {
            display: flex;
            gap: 10px;
        }

        .track button {
            background-color: #444;
            color: #f0f0f0;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .track button:hover {
            background-color: #555;
        }

        /* Player Styles */
        .player {
            background-color: #242424;
            padding: 15px 20px;
            border-top: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #ffb554;
            cursor: pointer;
            transition: color 0.3s;
        }

        .player button:hover {
            color: #ffd966;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background-color: #444;
            margin: 0 15px;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background-color: #ffb554;
            width: 0;
        }

        .timestamps {
            font-size: 0.9rem;
            color: #bbb;
            display: flex;
            gap: 5px;
        }

        .upload {
            padding: 10px 15px;
            background-color: #ffb554;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload:hover {
            background-color: #ffd966;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Cube Media Player</h1>
            <div class="clock" id="londonClock"></div>
        </header>

        <!-- Content -->
        <div class="content">
            <button class="upload" onclick="document.getElementById('fileInput').click()">Upload Tracks</button>
            <input type="file" id="fileInput" multiple accept="audio/*" style="display: none;">
            <ul class="track-list" id="trackList">
                <!-- Tracks will be dynamically added here -->
            </ul>
        </div>

        <!-- Player -->
        <div class="player">
            <button id="playPauseBtn" title="Play/Pause">▶️</button>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="timestamps">
                <span id="currentTime">00:00</span>
                <span>/</span>
                <span id="duration">00:00</span>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <audio id="whooshEffect" src="TransitionEffect.wav"></audio>

    <script>
        const fileInput = document.getElementById('fileInput');
        const trackList = document.getElementById('trackList');
        const audioPlayer = document.getElementById('audioPlayer');
        const whooshEffect = document.getElementById('whooshEffect');
        const progressBar = document.getElementById('progress');
        const progressContainer = document.getElementById('progressBar');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const londonClock = document.getElementById('londonClock');

        let tracks = [];
        let currentTrackIndex = null;
        let isPlaying = false;

        // Update London Clock
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'Europe/London', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            londonClock.textContent = new Intl.DateTimeFormat([], options).format(now);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Add Tracks
        fileInput.addEventListener('change', () => addTracks(fileInput.files));

        function addTracks(files) {
            for (let file of files) {
                const url = URL.createObjectURL(file);
                tracks.push({ name: file.name, url });
            }
            renderTrackList();
        }

        function renderTrackList() {
            trackList.innerHTML = '';
            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.className = 'track';

                const trackName = document.createElement('h4');
                trackName.textContent = track.name;

                const buttons = document.createElement('div');
                buttons.className = 'track-buttons';

                const playButton = document.createElement('button');
                playButton.textContent = 'Play';
                playButton.addEventListener('click', () => playTrack(index));

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', () => removeTrack(index));

                buttons.append(playButton, removeButton);
                li.append(trackName, buttons);
                trackList.appendChild(li);
            });
        }

        // Play Track
        function playTrack(index) {
            if (currentTrackIndex !== null) audioPlayer.pause();
            currentTrackIndex = index;
            audioPlayer.src = tracks[index].url;
            audioPlayer.play();
            isPlaying = true;
            updatePlayPauseButton();
        }

        function removeTrack(index) {
            tracks.splice(index, 1);
            renderTrackList();
        }

        function updatePlayPauseButton() {
            playPauseBtn.textContent = isPlaying ? '⏸️' : '▶️';
        }

        playPauseBtn.addEventListener('click', () => {
            if (!audioPlayer.src && tracks.length > 0) playTrack(0);
            else if (isPlaying) audioPlayer.pause();
            else audioPlayer.play();
            isPlaying = !isPlaying;
            updatePlayPauseButton();
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
            durationDisplay.textContent = formatTime(audioPlayer.duration);
        });

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${min}:${sec}`;
        }
    </script>
</body>
</html>
