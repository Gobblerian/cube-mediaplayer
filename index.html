<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayIt Cartwall Inspired</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #333;
            color: #eee;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cartwall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 960px;
            padding: 10px;
        }

        .cart {
            background-color: #555;
            border: 1px solid #777;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            overflow: hidden;
            text-align: center;
        }

        .cart:hover {
            background-color: #666;
        }

        .cart.playing {
            background-color: #007bff;
            color: white;
        }

        .cart-title {
            font-size: 0.9em;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .upload-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #audio-upload {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #777;
            border-radius: 4px;
            background-color: #444;
            color: #eee;
        }

        #upload-button {
            padding: 8px 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #upload-button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="upload-section">
        <input type="file" id="audio-upload" accept="audio/*" multiple>
        <button id="upload-button">Add Carts</button>
    </div>

    <div class="cartwall" id="cartwall">
        </div>

    <script>
        const audioUpload = document.getElementById('audio-upload');
        const uploadButton = document.getElementById('upload-button');
        const cartwall = document.getElementById('cartwall');
        const audioPlayers = {}; // Store audio players by their ID
        let currentlyPlaying = null; // Keep track of the currently playing cart ID

        uploadButton.addEventListener('click', () => {
            audioUpload.click();
        });

        audioUpload.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files) {
                for (const file of files) {
                    addAudioToCartwall(file);
                }
                audioUpload.value = ''; // Reset file input
            }
        });

        function addAudioToCartwall(file) {
            const reader = new FileReader();

            reader.onload = (e) => {
                const audioUrl = e.target.result;
                const cartId = `cart-${Date.now()}-${Math.random().toString(36).substring(7)}`;

                const cart = document.createElement('div');
                cart.classList.add('cart');
                cart.dataset.audioUrl = audioUrl;
                cart.dataset.cartId = cartId;
                cart.innerHTML = `<div class="cart-title">${file.name}</div>`;

                cartwall.appendChild(cart);

                const audioElement = new Audio(audioUrl);
                audioPlayers[cartId] = audioElement;

                cart.addEventListener('click', () => {
                    if (currentlyPlaying === cartId) {
                        // Stop if already playing
                        audioPlayers[currentlyPlaying].pause();
                        audioPlayers[currentlyPlaying].currentTime = 0;
                        const playingCart = document.querySelector(`.cart[data-cart-id="${currentlyPlaying}"]`);
                        if (playingCart) {
                            playingCart.classList.remove('playing');
                        }
                        currentlyPlaying = null;
                    } else {
                        // Stop any other playing cart
                        if (currentlyPlaying) {
                            audioPlayers[currentlyPlaying].pause();
                            audioPlayers[currentlyPlaying].currentTime = 0;
                            const playingCart = document.querySelector(`.cart[data-cart-id="${currentlyPlaying}"]`);
                            if (playingCart) {
                                playingCart.classList.remove('playing');
                            }
                        }
                        // Play the clicked cart
                        audioElement.play();
                        cart.classList.add('playing');
                        currentlyPlaying = cartId;
                    }
                });

                audioElement.addEventListener('ended', () => {
                    cart.classList.remove('playing');
                    currentlyPlaying = null;
                    audioElement.currentTime = 0;
                });
            };

            reader.onerror = () => {
                alert(`Error reading file: ${file.name}`);
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
