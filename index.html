<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Media Player - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2b2b2b;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container, .container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h1, h1 {
            font-size: 1.8rem;
            color: #ffd966;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            outline: none;
        }
        button {
            background-color: #ffd966;
            cursor: pointer;
            color: #333;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffb554;
        }
    </style>
</head>
<body>

<!-- Login Page -->
<div class="login-container" id="loginPage">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Sign In</button>
    <p id="loginMessage" style="color: #ffb554;"></p>
</div>

<!-- Media Player Page -->
<div class="container" id="mediaPlayerPage" style="display: none;">
    <h1>Cube Media Player</h1>

    <div id="dropZone" class="drop-zone">
        Drag & Drop your audio files here or click to upload
    </div>

    <div class="track-list" id="trackList">
        <!-- Dynamic track list -->
    </div>

    <input type="file" id="fileInput" multiple accept="audio/*" style="display:none;">
    <button class="upload" onclick="document.getElementById('fileInput').click()">Upload Tracks</button>
</div>

<div class="player" id="playerControls" style="display: none;">
    <div class="controls">
        <button id="playPauseBtn">▶️</button>
    </div>
    <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
    </div>
    <div>
        <span id="currentTrack">No Track Playing</span>
        <span id="currentTime">00:00</span> / 
        <span id="duration">00:00</span>
    </div>
</div>

<audio id="whooshEffect" src="TransitionEffect.wav"></audio>

<script>
    // Login setup
    const defaultUsername = "thomas.edwards";
    let defaultPassword = "1234"; // initial password for login
    const loginPage = document.getElementById("loginPage");
    const mediaPlayerPage = document.getElementById("mediaPlayerPage");
    const playerControls = document.getElementById("playerControls");

    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const storedPassword = localStorage.getItem("password") || defaultPassword;

        if (username === defaultUsername && password === storedPassword) {
            loginPage.style.display = "none";
            mediaPlayerPage.style.display = "block";
            playerControls.style.display = "flex";

            // Allow password change if it's default
            if (storedPassword === defaultPassword) {
                changePassword();
            }
        } else {
            document.getElementById("loginMessage").innerText = "Incorrect username or password.";
        }
    }

    function changePassword() {
        const newPassword = prompt("Please enter a new password:");
        if (newPassword) {
            localStorage.setItem("password", newPassword);
            alert("Password successfully changed!");
        }
    }

    // Media Player
    const audioPlayer = new Audio();
    const whooshEffect = document.getElementById('whooshEffect');
    const trackList = document.getElementById('trackList');
    const fileInput = document.getElementById('fileInput');
    const currentTrack = document.getElementById('currentTrack');
    const progressBar = document.getElementById('progress');
    const progressBarContainer = document.getElementById('progressBar');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const currentTimeDisplay = document.getElementById('currentTime');
    const durationDisplay = document.getElementById('duration');
    const dropZone = document.getElementById('dropZone');

    let tracks = [];
    let isPlaying = false;
    let fadeDuration = 250;
    let whooshDuration = 500;

    // Track Upload
    fileInput.addEventListener('change', () => {
        const files = fileInput.files;
        addTracks(files);
    });

    function addTracks(files) {
        for (let file of files) {
            const url = URL.createObjectURL(file);
            const name = file.name;
            tracks.push({ name, url });
        }
        updateTrackList();
    }

    function updateTrackList() {
        trackList.innerHTML = ''; // Clear list
        tracks.forEach((track, index) => {
            const trackElement = document.createElement('div');
            trackElement.classList.add('track');

            const trackInfo = document.createElement('h4');
            trackInfo.textContent = track.name;

            const playButton = document.createElement('button');
            playButton.textContent = 'Play';
            playButton.addEventListener('click', () => playTrackWithTransition(index));

            trackElement.appendChild(trackInfo);
            trackElement.appendChild(playButton);
            trackList.appendChild(trackElement);
        });
    }

    function playTrackWithTransition(index) {
        const track = tracks[index];
        if (isPlaying) {
            fadeOut(() => startNewTrackWithWhoosh(track, index));
        } else {
            startNewTrackWithWhoosh(track, index);
        }
    }

    function startNewTrackWithWhoosh(track, index) {
        whooshEffect.play();
        setTimeout(() => startNewTrack(track, index), whooshDuration);
    }

    function startNewTrack(track, index) {
        audioPlayer.src = track.url;
        audioPlayer.play();
        isPlaying = true;
        playPauseBtn.textContent = '⏸️';
        currentTrack.textContent = track.name;
        fadeIn();
    }

    function fadeIn() {
        audioPlayer.volume = 0;
        const fadeStep = 0.05;
        const fadeInterval = setInterval(() => {
            if (audioPlayer.volume < 1) {
                audioPlayer.volume = Math.min(audioPlayer.volume + fadeStep, 1);
            } else {
                clearInterval(fadeInterval);
            }
        }, fadeDuration / (1 / fadeStep));
    }

    function fadeOut(callback) {
        const fadeStep = 0.05;
        const fadeInterval = setInterval(() => {
            if (audioPlayer.volume > 0) {
                audioPlayer.volume = Math.max(audioPlayer.volume - fadeStep, 0);
            } else {
                clearInterval(fadeInterval);
                callback();
            }
        }, fadeDuration / (1 / fadeStep));
    }

    playPauseBtn.addEventListener('click', () => {
        if (isPlaying) {
            audioPlayer.pause();
            isPlaying = false;
            playPauseBtn.textContent = '▶️';
        } else {
            audioPlayer.play();
            isPlaying = true;
            playPauseBtn.textContent = '⏸️';
        }
    });

    audioPlayer.addEventListener('timeupdate', () => {
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressBar.style.width = `${progress}%`;
        currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
        durationDisplay.textContent = formatTime(audioPlayer.duration);
    });

    function formatTime(time) {
        const minutes = Math.floor(time / 60);
        const seconds = Math.floor(time % 60).toString().padStart(2, '0');
        return `${minutes}:${seconds}`;
    }
</script>

</body>
</html>
